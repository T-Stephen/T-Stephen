name: Update README

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:         # lets you run it manually from Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README with date
        run: |
          current_date=$(date '+%B %d, %Y %H:%M UTC')
          sed -i "s|<!--DATE-->|$current_date|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with latest date" || echo "No changes to commit"
          git push
