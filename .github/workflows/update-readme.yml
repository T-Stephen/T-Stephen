name: Update README

on:
  schedule:
    - cron: '30 0 * * *'  # daily at 6:00 AM IST
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update Last Updated Date
        run: |
          DATE=$(TZ="Asia/Kolkata" date '+%Y-%m-%d %H:%M:%S')
          # Replace <!--DATE--> reliably using perl
          perl -pi -e "s/<!--DATE-->/$DATE/" README.md
          # If placeholder doesn't exist, append date at bottom
          if ! grep -q '<!--DATE-->' README.md; then
            echo -e "\nLast Updated: $DATE" >> README.md
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with latest date" || echo "Forcing commit even if no changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/T-Stephen/T-Stephen.git
