name: Update README

# Trigger workflow automatically every day at 6:00 AM IST
on:
  schedule:
    - cron: '30 0 * * *'  # Runs daily at 6:00 AM IST
  workflow_dispatch:       # Allows manual trigger too

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Replace <!--DATE--> with current IST date & time
      - name: Update Last Updated Date
        run: |
          DATE=$(TZ="Asia/Kolkata" date '+%Y-%m-%d %H:%M:%S')
          sed -i "s/<!--DATE-->/$DATE/" README.md

      # Step 3: Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with latest date" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/T-Stephen/T-Stephen.git
